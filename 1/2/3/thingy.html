<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Thingy</title>
  </head>
  <body>
    <h1>Thingy</h1>
    <input id="a" type="text" placeholder="secretive" style="height:50px;width:180px">
    <input id="b" type="number" placeholder="secretivity" style="height:40px;width:80px">
    <button onclick="e()">Encrypt</button>
    <ul>
      
    </ul>
    <script>
      async function hashSHA512(text) {
	const encoder = new TextEncoder();
	const data = encoder.encode(text);
	const hashBuffer = await crypto.subtle.digest("SHA-512", data);
	return Array.from(new Uint8Array(hashBuffer))
	.map(b => b.toString(16).padStart(2, '0'))
	.join('');
};
      function e() {
        let a = document.querySelector("#a");
        let c = document.querySelector("#b");
        let e = hashSHA512(a.value);
        let f;
        for (let i=0, i<c.value, i++) {
          f = hashSHA512(e);
          e = hashSHA512(f);
        };
        const tobeadded = document.createElement("li");
        let ul = document.querySelector("ul");
        tobeadded.innerHTML = "<li>The result after hashing " + a + " " + c + " times is " + e + "</li>";
        ul.append(tobeadded);
      }
        
    </script>
  </body>
</html>
