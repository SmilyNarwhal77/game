<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>Thingy</title>
<script>
	async function hashSHA512(text) { const encoder = new TextEncoder(); const data = encoder.encode(text); const hashBuffer = await crypto.subtle.digest("SHA-512", data); return Array.from(new Uint8Array(hashBuffer)) .map(b => b.toString(16).padStart(2, '0')) .join(''); };function e() { let a = document.getElementById("a"); let c = document.getElementById("b"); let g = hashSHA512(a.value); let f; let d = c.value; for ( i=0; i<d; i++) { f = hashSHA512(g); g = hashSHA512(f); console.log(g); }; const tobeadded = document.createElement("li"); let ul = document.querySelector("ul"); tobeadded.innerHTML = "<li>The result after hashing " + a + " " + c + " times is " + g + "</li>"; ul.append(tobeadded); }</script>
  </head>
  <body>
    <h1>Thingy</h1>
    <input id="a" type="text" placeholder="secretive" style="height:50px;width:180px">
    <input id="b" type="number" placeholder="secretivity" style="height:40px;width:80px">
    <button onclick="e()">Encrypt</button>
    <ul>  
    </ul>
  </body>
</html>
